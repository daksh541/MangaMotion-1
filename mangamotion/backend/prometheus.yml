global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mangamotion-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # MangaMotion Backend
  - job_name: 'mangamotion-backend'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Optional: Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # Optional: Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
