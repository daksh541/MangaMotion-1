version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: mangamotion-jaeger
    ports:
      # Jaeger agent (UDP)
      - "6831:6831/udp"
      # Jaeger agent (HTTP)
      - "6832:6832"
      # Jaeger agent (Thrift)
      - "6833:6833"
      # Jaeger collector (HTTP)
      - "14268:14268"
      # Jaeger UI
      - "16686:16686"
      # Zipkin collector
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - MEMORY_MAX_TRACES=10000
    networks:
      - mangamotion
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Jaeger collector (for high-volume scenarios)
  jaeger-collector:
    image: jaegertracing/jaeger-collector:latest
    container_name: mangamotion-jaeger-collector
    ports:
      - "14250:14250"  # gRPC
      - "14268:14268"  # HTTP
    environment:
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger_data:/badger
    networks:
      - mangamotion
    restart: unless-stopped
    depends_on:
      - jaeger
    profiles:
      - collector

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mangamotion-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mangamotion
    restart: unless-stopped
    profiles:
      - metrics

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mangamotion-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - mangamotion
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles:
      - metrics

volumes:
  jaeger_data:
  prometheus_data:
  grafana_data:

networks:
  mangamotion:
    driver: bridge
