<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - MangaMotion AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #0F0F23 100%);
            color: #e5e7eb;
            height: 100vh;
            overflow: hidden;
        }
        .header { background: rgba(15, 15, 35, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.75rem; color: white; text-decoration: none; font-weight: 700; }
        .logo-icon { width: 36px; height: 36px; background: linear-gradient(135deg, #a855f7, #3b82f6); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; }
        .header-controls { display: flex; gap: 1rem; align-items: center; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: linear-gradient(135deg, #a855f7, #3b82f6); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3); }
        .btn-secondary { background: rgba(255, 255, 255, 0.05); color: #9ca3af; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); }
        .main-layout { display: flex; height: calc(100vh - 60px); }
        .sidebar { background: rgba(255, 255, 255, 0.02); border-right: 1px solid rgba(255, 255, 255, 0.1); overflow-y: auto; }
        .sidebar-left { width: 200px; padding: 1.5rem; }
        .sidebar-right { width: 280px; padding: 1.5rem; }
        .sidebar h3 { color: white; font-size: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .sidebar h3 i { color: #a855f7; }
        .panel-grid { display: grid; grid-template-columns: 1fr; gap: 0.75rem; }
        .panel-thumb { padding: 0.75rem; background: rgba(51, 65, 85, 0.5); border: 2px solid rgba(255, 255, 255, 0.05); border-radius: 8px; cursor: pointer; transition: all 0.3s; position: relative; }
        .panel-thumb:hover { background: rgba(51, 65, 85, 0.7); border-color: rgba(168, 85, 247, 0.3); }
        .panel-thumb.active { border-color: #a855f7; background: rgba(168, 85, 247, 0.1); }
        .panel-thumb-img { width: 100%; aspect-ratio: 3/4; background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(59, 130, 246, 0.1)); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #a855f7; margin-bottom: 0.5rem; }
        .panel-thumb-num { position: absolute; top: 0.5rem; right: 0.5rem; width: 24px; height: 24px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: 700; font-size: 0.75rem; }
        .panel-thumb-label { font-size: 0.8rem; color: #9ca3af; }
        .canvas-area { flex: 1; display: flex; flex-direction: column; padding: 2rem; }
        .canvas-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .canvas-header h2 { color: white; font-size: 1.3rem; }
        .canvas-info { display: flex; gap: 1rem; align-items: center; }
        .info-item { display: flex; align-items: center; gap: 0.5rem; color: #9ca3af; font-size: 0.9rem; }
        .play-btn { width: 48px; height: 48px; background: linear-gradient(135deg, #a855f7, #3b82f6); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: all 0.3s; }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4); }
        .canvas-preview { flex: 1; background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(59, 130, 246, 0.1)); border: 2px solid rgba(168, 85, 247, 0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; position: relative; overflow: hidden; }
        .canvas-placeholder { text-align: center; color: rgba(255, 255, 255, 0.3); }
        .canvas-placeholder i { font-size: 4rem; margin-bottom: 1rem; }
        .timeline { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 1rem; }
        .timeline-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .timeline-header h4 { color: white; font-size: 0.95rem; }
        .timeline-time { color: #9ca3af; font-size: 0.85rem; }
        .timeline-tracks { display: flex; flex-direction: column; gap: 0.75rem; }
        .track { display: flex; align-items: center; gap: 1rem; }
        .track-label { width: 60px; font-size: 0.85rem; color: #9ca3af; }
        .track-bar { flex: 1; height: 32px; background: rgba(255, 255, 255, 0.05); border-radius: 4px; position: relative; border: 1px solid rgba(255, 255, 255, 0.1); }
        .track-item { position: absolute; height: 100%; background: linear-gradient(90deg, #a855f7, #3b82f6); border-radius: 3px; top: 0; }
        .controls-section { display: flex; flex-direction: column; gap: 1rem; }
        .control-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .tab-btn { padding: 0.5rem 1rem; background: rgba(255, 255, 255, 0.05); color: #9ca3af; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 0.85rem; }
        .tab-btn:hover { background: rgba(255, 255, 255, 0.1); }
        .tab-btn.active { background: linear-gradient(135deg, #a855f7, #3b82f6); color: white; border-color: #a855f7; }
        .control-panel { display: none; }
        .control-panel.active { display: block; }
        .control-group { display: flex; flex-direction: column; gap: 0.75rem; }
        .control-label { font-size: 0.85rem; color: #9ca3af; font-weight: 500; }
        .control-value { font-size: 0.9rem; color: #a855f7; font-weight: 600; }
        .slider { width: 100%; height: 6px; border-radius: 3px; background: rgba(255, 255, 255, 0.1); outline: none; -webkit-appearance: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: linear-gradient(135deg, #a855f7, #3b82f6); cursor: pointer; }
        .slider::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: linear-gradient(135deg, #a855f7, #3b82f6); cursor: pointer; border: none; }
        .select { width: 100%; padding: 0.5rem; background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; font-size: 0.85rem; }
        .textarea { width: 100%; padding: 0.5rem; background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; font-size: 0.85rem; resize: none; }
        .btn-group { display: flex; gap: 0.5rem; }
        .btn-group .btn { flex: 1; }
        .sfx-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 200px; overflow-y: auto; }
        .sfx-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background: rgba(255, 255, 255, 0.05); border-radius: 6px; cursor: pointer; transition: all 0.3s; }
        .sfx-item:hover { background: rgba(255, 255, 255, 0.1); }
        .sfx-name { font-size: 0.85rem; color: #e5e7eb; }
        .sfx-btn { background: none; border: none; color: #a855f7; cursor: pointer; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        @media (max-width: 1024px) {
            .sidebar-right { width: 240px; }
            .canvas-area { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon"><i class="fas fa-play"></i></div>
            <span>MangaMotion</span>
        </a>
        <div class="header-controls">
            <button class="btn btn-secondary" id="saveBtn">
                <i class="fas fa-save"></i>Save Project
            </button>
            <button class="btn btn-primary" id="exportBtn">
                <i class="fas fa-download"></i>Export
            </button>
        </div>
    </div>

    <div class="main-layout">
        <!-- Left Sidebar: Panels -->
        <div class="sidebar sidebar-left">
            <h3><i class="fas fa-images"></i>Panels</h3>
            <div class="panel-grid">
                <div class="panel-thumb active" data-panel="1">
                    <div class="panel-thumb-num">1</div>
                    <div class="panel-thumb-img"><i class="fas fa-image"></i></div>
                    <div class="panel-thumb-label">Panel 1</div>
                </div>
                <div class="panel-thumb" data-panel="2">
                    <div class="panel-thumb-num">2</div>
                    <div class="panel-thumb-img"><i class="fas fa-image"></i></div>
                    <div class="panel-thumb-label">Panel 2</div>
                </div>
                <div class="panel-thumb" data-panel="3">
                    <div class="panel-thumb-num">3</div>
                    <div class="panel-thumb-img"><i class="fas fa-image"></i></div>
                    <div class="panel-thumb-label">Panel 3</div>
                </div>
            </div>
        </div>

        <!-- Center: Canvas -->
        <div class="canvas-area">
            <div class="canvas-header">
                <h2>Canvas Preview</h2>
                <div class="canvas-info">
                    <div class="info-item">
                        <i class="fas fa-film"></i>
                        <span id="panelInfo">Panel 1 of 3</span>
                    </div>
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>
            <div class="canvas-preview">
                <div class="canvas-placeholder">
                    <i class="fas fa-book"></i>
                    <p>Panel Preview</p>
                </div>
            </div>
            <div class="timeline">
                <div class="timeline-header">
                    <h4>Timeline</h4>
                    <span class="timeline-time">0:00 / 0:15</span>
                </div>
                <div class="timeline-tracks">
                    <div class="track">
                        <div class="track-label">Panels</div>
                        <div class="track-bar">
                            <div class="track-item" style="left: 0%; width: 33.33%;"></div>
                            <div class="track-item" style="left: 33.33%; width: 33.33%;"></div>
                            <div class="track-item" style="left: 66.66%; width: 33.34%;"></div>
                        </div>
                    </div>
                    <div class="track">
                        <div class="track-label">Audio</div>
                        <div class="track-bar">
                            <div class="track-item" style="left: 0%; width: 30%;"></div>
                            <div class="track-item" style="left: 35%; width: 25%;"></div>
                        </div>
                    </div>
                    <div class="track">
                        <div class="track-label">SFX</div>
                        <div class="track-bar">
                            <div class="track-item" style="left: 45%; width: 5%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar: Controls -->
        <div class="sidebar sidebar-right">
            <h3><i class="fas fa-sliders-h"></i>Controls</h3>
            <div class="control-tabs">
                <button class="tab-btn active" data-tab="motion">Motion</button>
                <button class="tab-btn" data-tab="audio">Audio</button>
                <button class="tab-btn" data-tab="sfx">SFX</button>
            </div>

            <!-- Motion Controls -->
            <div class="control-panel active" id="motion-panel">
                <div class="controls-section">
                    <div class="control-group">
                        <label class="control-label">Motion Style</label>
                        <select class="select">
                            <option>Soft Pan</option>
                            <option>Dynamic Zoom</option>
                            <option>Shake (Anger)</option>
                            <option>Slow Drift (Sad)</option>
                            <option>Snap Cut (Shonen)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <div style="display: flex; justify-content: space-between;">
                            <label class="control-label">Duration</label>
                            <span class="control-value" id="durationVal">3.0s</span>
                        </div>
                        <input type="range" class="slider" min="1" max="10" value="3" step="0.5" id="durationSlider">
                    </div>
                    <div class="control-group">
                        <div style="display: flex; justify-content: space-between;">
                            <label class="control-label">Emotion Boost</label>
                            <span class="control-value" id="emotionVal">50%</span>
                        </div>
                        <input type="range" class="slider" min="0" max="100" value="50" id="emotionSlider">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-play"></i>Preview Motion
                    </button>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="control-panel" id="audio-panel">
                <div class="controls-section">
                    <div class="control-group">
                        <label class="control-label">Dialog Text</label>
                        <textarea class="textarea" rows="3" placeholder="Enter dialog..."></textarea>
                    </div>
                    <div class="control-group">
                        <label class="control-label">AI Voice</label>
                        <select class="select">
                            <option>Male Hero</option>
                            <option>Female Hero</option>
                            <option>Villain</option>
                            <option>Narrator</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <div style="display: flex; justify-content: space-between;">
                            <label class="control-label">Emotion</label>
                            <span class="control-value" id="voiceEmotionVal">Neutral</span>
                        </div>
                        <input type="range" class="slider" min="0" max="100" value="50" id="voiceEmotionSlider">
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary">
                            <i class="fas fa-magic"></i>Generate
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-play"></i>Play
                        </button>
                    </div>
                </div>
            </div>

            <!-- SFX Controls -->
            <div class="control-panel" id="sfx-panel">
                <div class="controls-section">
                    <div class="control-group">
                        <label class="control-label">Sound Effects</label>
                        <div class="sfx-list">
                            <div class="sfx-item">
                                <span class="sfx-name">Punch Impact</span>
                                <button class="sfx-btn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="sfx-item">
                                <span class="sfx-name">Sword Slash</span>
                                <button class="sfx-btn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="sfx-item">
                                <span class="sfx-name">Explosion</span>
                                <button class="sfx-btn"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="sfx-item">
                                <span class="sfx-name">Wind Gust</span>
                                <button class="sfx-btn"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Background Music</label>
                        <select class="select">
                            <option>None</option>
                            <option>Epic Battle</option>
                            <option>Emotional</option>
                            <option>Suspense</option>
                            <option>Comedy</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.control-panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(tab + '-panel').classList.add('active');
            });
        });

        // Panel selection
        document.querySelectorAll('.panel-thumb').forEach(thumb => {
            thumb.addEventListener('click', () => {
                document.querySelectorAll('.panel-thumb').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
                const panelNum = thumb.dataset.panel;
                document.getElementById('panelInfo').textContent = `Panel ${panelNum} of 3`;
            });
        });

        // Sliders
        document.getElementById('durationSlider').addEventListener('input', (e) => {
            document.getElementById('durationVal').textContent = e.target.value + 's';
        });
        document.getElementById('emotionSlider').addEventListener('input', (e) => {
            document.getElementById('emotionVal').textContent = e.target.value + '%';
        });
        document.getElementById('voiceEmotionSlider').addEventListener('input', (e) => {
            const emotions = ['Angry', 'Serious', 'Neutral', 'Happy', 'Excited'];
            const idx = Math.floor(e.target.value / 25);
            document.getElementById('voiceEmotionVal').textContent = emotions[idx] || 'Neutral';
        });

        // Play button
        let isPlaying = false;
        document.getElementById('playBtn').addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        });

        // Save and Export
        document.getElementById('saveBtn').addEventListener('click', () => {
            alert('Project saved successfully!');
        });
        document.getElementById('exportBtn').addEventListener('click', () => {
            alert('Exporting animation...');
        });
    </script>
</body>
</html>
