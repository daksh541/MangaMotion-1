<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MangaMotion AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #4f46e5;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn i {
            margin-right: 0.5rem;
        }
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            height: 2.5rem;
            width: auto;
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .logo {
                height: 2rem;
                top: 1.5rem;
                left: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/public/images/logo.svg" alt="MangaMotion AI" class="logo">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your network settings and try again. Some features may be limited while offline.</p>
        <button onclick="window.location.href='/';" class="btn">
            <i class="fas fa-home"></i> Return Home
        </button>
    </div>
    <script>
        // Check if we're back online
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Add event listeners for online/offline status
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Check on page load
        document.addEventListener('DOMContentLoaded', updateOnlineStatus);
    </script>
</body>
</html>
